<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
        }
        
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .search-form {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #4e54c8;
            outline: none;
        }
        
        .btn {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #3f43a1;
        }
        
        .btn-search {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            grid-column: 1 / -1;
            font-size: 18px;
            padding: 16px;
        }
        
        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .bus-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .bus-card:hover {
            transform: translateY(-5px);
        }
        
        .bus-header {
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .govt-bus {
            background: linear-gradient(to right, #1a2a6c, #4e54c8);
        }
        
        .private-bus {
            background: linear-gradient(to right, #b21f1f, #fdbb2d);
        }
        
        .bus-body {
            padding: 20px;
        }
        
        .bus-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .bus-route {
            text-align: center;
            margin-bottom: 15px;
            font-weight: 600;
            font-size: 18px;
        }
        
        .bus-timing {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            color: #555;
        }
        
        .bus-seats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .available {
            color: #28a745;
        }
        
        .bus-footer {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #eee;
        }
        
        .price {
            font-size: 22px;
            font-weight: 700;
            color: #333;
        }
        
        .btn-book {
            background: #4e54c8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .passenger-counter {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        
        .counter-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid #4e54c8;
            background: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .counter-value {
            margin: 0 15px;
            font-size: 18px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .results {
                grid-template-columns: 1fr;
            }
        }
        
        .bus-type {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .bus-type-btn {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            background: #f8f9fa;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .bus-type-btn.active {
            border-color: #4e54c8;
            background: #eef0ff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bus"></i> South India Bus Booking</h1>
            <p>Book government and private buses across Vijayawada, Hyderabad, Bangalore, and Chennai</p>
        </header>
        
        <div class="card">
            <h2>Search Buses</h2>
            <form class="search-form">
                <div class="form-group">
                    <label for="from">From</label>
                    <select class="form-control" id="from">
                        <option value="">Select City</option>
                        <option value="Vijayawada">Vijayawada</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="to">To</label>
                    <select class="form-control" id="to">
                        <option value="">Select City</option>
                        <option value="Vijayawada">Vijayawada</option>
                        <option value="Hyderabad">Hyderabad</option>
                        <option value="Bangalore">Bangalore</option>
                        <option value="Chennai">Chennai</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Journey Date</label>
                    <input type="date" class="form-control" id="date">
                </div>
                
                <div class="form-group">
                    <label>Bus Type</label>
                    <div class="bus-type">
                        <div class="bus-type-btn active" data-type="all">All</div>
                        <div class="bus-type-btn" data-type="government">Government</div>
                        <div class="bus-type-btn" data-type="private">Private</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Passengers</label>
                    <div class="passenger-counter">
                        <button type="button" class="counter-btn" id="decrease">-</button>
                        <span class="counter-value" id="passenger-count">1</span>
                        <button type="button" class="counter-btn" id="increase">+</button>
                    </div>
                </div>
                
                <button type="button" class="btn btn-search">Search Buses</button>
            </form>
        </div>
        
        <div class="card">
            <h2>Available Buses</h2>
            <div class="results" id="bus-results">
                <!-- Bus cards will be generated here -->
            </div>
        </div>
    </div>

    <script>
        // Sample bus data
        const buses = [
            {
                id: 1,
                from: "Hyderabad",
                to: "Bangalore",
                departure: "22:00",
                arrival: "07:00",
                duration: "9h 00m",
                type: "government",
                operator: "APSRTC",
                seats: 35,
                price: 1200,
                busNumber: "AP10 AB 1234"
            },
            {
                id: 2,
                from: "Bangalore",
                to: "Chennai",
                departure: "23:30",
                arrival: "05:30",
                duration: "6h 00m",
                type: "private",
                operator: "Orange Travels",
                seats: 12,
                price: 950,
                busNumber: "KA05 CD 5678"
            },
            {
                id: 3,
                from: "Vijayawada",
                to: "Hyderabad",
                departure: "08:00",
                arrival: "13:00",
                duration: "5h 00m",
                type: "government",
                operator: "TSRTC",
                seats: 42,
                price: 600,
                busNumber: "TS02 EF 9012"
            },
            {
                id: 4,
                from: "Chennai",
                to: "Vijayawada",
                departure: "21:00",
                arrival: "05:00",
                duration: "8h 00m",
                type: "private",
                operator: "SVR Travels",
                seats: 8,
                price: 1100,
                busNumber: "TN08 GH 3456"
            },
            {
                id: 5,
                from: "Hyderabad",
                to: "Chennai",
                departure: "20:30",
                arrival: "06:30",
                duration: "10h 00m",
                type: "private",
                operator: "Greenline Travels",
                seats: 15,
                price: 1300,
                busNumber: "AP12 IJ 7890"
            },
            {
                id: 6,
                from: "Bangalore",
                to: "Vijayawada",
                departure: "19:00",
                arrival: "05:00",
                duration: "10h 00m",
                type: "government",
                operator: "KSRTC",
                seats: 28,
                price: 1150,
                busNumber: "KA07 KL 2468"
            }
        ];

        // DOM elements
        const passengerCount = document.getElementById('passenger-count');
        const increaseBtn = document.getElementById('increase');
        const decreaseBtn = document.getElementById('decrease');
        const busResults = document.getElementById('bus-results');
        const busTypeBtns = document.querySelectorAll('.bus-type-btn');
        const searchBtn = document.querySelector('.btn-search');

        // Passenger counter functionality
        let passengers = 1;
        
        increaseBtn.addEventListener('click', () => {
            if (passengers < 10) {
                passengers++;
                passengerCount.textContent = passengers;
            }
        });
        
        decreaseBtn.addEventListener('click', () => {
            if (passengers > 1) {
                passengers--;
                passengerCount.textContent = passengers;
            }
        });

        // Bus type selection
        busTypeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                busTypeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                displayBuses();
            });
        });

        // Search button functionality
        searchBtn.addEventListener('click', displayBuses);

        // Display buses based on filters
        function displayBuses() {
            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const busType = document.querySelector('.bus-type-btn.active').dataset.type;
            
            let filteredBuses = buses;
            
            if (from) {
                filteredBuses = filteredBuses.filter(bus => bus.from === from);
            }
            
            if (to) {
                filteredBuses = filteredBuses.filter(bus => bus.to === to);
            }
            
            if (busType !== 'all') {
                filteredBuses = filteredBuses.filter(bus => bus.type === busType);
            }
            
            renderBuses(filteredBuses);
        }

        // Render buses to the DOM
        function renderBuses(busesArray) {
            busResults.innerHTML = '';
            
            if (busesArray.length === 0) {
                busResults.innerHTML = '<p class="no-results">No buses found for your search criteria.</p>';
                return;
            }
            
            busesArray.forEach(bus => {
                const busCard = document.createElement('div');
                busCard.className = 'bus-card';
                
                busCard.innerHTML = `
                    <div class="bus-header ${bus.type === 'government' ? 'govt-bus' : 'private-bus'}">
                        <div class="bus-operator">${bus.operator}</div>
                        <div class="bus-number">${bus.busNumber}</div>
                    </div>
                    <div class="bus-body">
                        <div class="bus-route">${bus.from} to ${bus.to}</div>
                        <div class="bus-timing">
                            <span>${bus.departure}</span>
                            <span>${bus.duration}</span>
                            <span>${bus.arrival}</span>
                        </div>
                        <div class="bus-seats">
                            <span>Seats Available</span>
                            <span class="available">${bus.seats}</span>
                        </div>
                    </div>
                    <div class="bus-footer">
                        <div class="price">â‚¹${bus.price}</div>
                        <button class="btn-book">Book Now</button>
                    </div>
                `;
                
                busResults.appendChild(busCard);
            });
        }

        // Initial render
        renderBuses(buses);
    </script>
</body>
</html>
